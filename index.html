<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Жак-Ив Кусто</title>
</head>
<body class="root">

<div class="main-page center">
    <div class="header">
        <img src="./images/logo_mesto.svg" alt="Лого" class="header__logo">
        <div class="header__line"></div>
    </div>

    <main class="content">

        <section class="profile">
            <img src="/images/profile_image.png" alt="Кусто" class="profile__avatar">
            <div class="profile__info">
                <button type="button" class="profile__button-edit"></button>
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <div class="profile__controls">
                <button type="button" class="profile__button-plus"></button>
            </div>


        </section>

        <section class="elements center">

            <div class="elements__element">
                <div class="elements__rectangle">
                    <img src="images/PARIS.png" alt="Париж" class="elements__image">
                    <div class="elements__description">
                        <h4 class="elements__title">Париж</h4>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
            </div>

            <div class="elements__element">
                <div class="elements__rectangle">
                    <img src="images/PHUKET.png" alt="Пхукет" class="elements__image">
                    <div class="elements__description">
                        <h4 class="elements__title">Пхукет</h4>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
            </div>

            <div class="elements__element">
                <div class="elements__rectangle">
                    <img src="images/LIMA.png" alt="Лима" class="elements__image">
                    <div class="elements__description">
                        <h4 class="elements__title">Лима</h4>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
            </div>

            <div class="elements__element">
                <div class="elements__rectangle">
                    <img src="images/BUENOS.png" alt="Буэнос Айрес" class="elements__image">
                    <div class="elements__description">
                        <h4 class="elements__title">Буэнос Айрес</h4>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
            </div>

            <div class="elements__element">
                <div class="elements__rectangle">
                    <img src="images/RIO.png" alt="Рио" class="elements__image">
                    <div class="elements__description">
                        <h4 class="elements__title">Рио</h4>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
            </div>

            <div class="elements__element">
                <div class="elements__rectangle">
                    <img src="images/AUSTRALIA.png" alt="Австралия" class="elements__image">
                    <div class="elements__description">
                        <h4 class="elements__title">Астралия Голд-Кост</h4>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
            </div>


        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close"></button>
            <form action="" class="popup__form">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input name="name" type="text" class="popup__input popup__input_name" placeHolder="Жак-Ив Кусто">
                <input name="nameAbout" type="text" class="popup__input popup__input_name"
                       placeHolder="Исследователь океана">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>

</div>
<script src="./scripts/index.js"></script>
</body>
</html>
