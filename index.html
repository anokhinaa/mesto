<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="description" content="Галерея мест">
    <meta name="keywords" content="места, города, страны">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Жак-Ив Кусто</title>
</head>
<body class="root">

<div class="main-page">
    <header class="header">
        <img src="./images/logo_mesto.svg" alt="Лого" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">
            <img src="./images/profile_image.png" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <button type="button" class="profile__button-edit"></button>
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <div class="profile__controls">
                <button type="button" class="profile__button-plus"></button>
            </div>


        </section>

        <section class="cards">
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup-profile">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form class="popup__form" name="popup_form" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <div class="popup__field">
                    <input name="name" type="text" class="popup__input" placeholder="Имя" required minlength="2"
                           maxlength="40">
                    <span class="popup__input-error"></span>
                </div>

                <div class="popup__field">
                    <input name="nameAbout" type="text" class="popup__input"
                           placeholder="Описание" required minlength="2" maxlength="200">
                    <span class="popup__input-error"></span>
                </div>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup-content">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form class="popup__form" name="popup_form" novalidate>
                <h3 class="popup__title">Новое место</h3>
                <div class="popup__field">
                    <input required minlength="2" maxlength="30" name="name" type="text" class="popup__input"
                           placeholder="Название">
                    <span class="popup__input-error">Вы пропустили это поле.</span>
                </div>
                <div class="popup__field">
                    <input required name="link" type="url" class="popup__input"
                           placeholder="Ссылка на картинку">
                    <span class="popup__input-error">Введите адрес сайта.</span>
                </div>
                <button type="submit" class="popup__button">Создать</button>
            </form>
        </div>
    </section>

    <section class="popup popup_darked popup-view">
        <div class="popup__pic">
            <button type="button" class="popup__close"></button>
            <img src="./images/ALTAI_1.JPG" class="popup__image" alt="">
            <p class="popup__description"></p>
        </div>
    </section>

</div>
<template class="cards__template">
    <div class="cards__element">
        <div class="cards__info">
            <div class="cards__container">
                <img src="./images/ALTAI_1.JPG" alt="" class="cards__image">
                <button type="button" class="cards__delete"></button>
            </div>

            <div class="cards__description">
                <h2 class="cards__title"></h2>
                <button type="button" class="cards__like"></button>
            </div>
        </div>
    </div>
</template>
<script src="./scripts/index.js"></script>
<script src="./scripts/validate.js"></script>

</body>
</html>
